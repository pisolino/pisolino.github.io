version: 2
jobs:
  polling-build:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Jekyll Build
          command: sleep 10; echo bundle exec jekyll build
workflows:
  version: 2
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0,10,20,30,40,50 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - polling-build
